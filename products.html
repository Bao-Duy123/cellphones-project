<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
        }
        .discounted-price {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
        .like-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
        }
        .like-btn:hover {
            color: red;
        }
        .card-img-top {
            height: 150px;
            object-fit: contain;
        }
        #product-list .row {
            display: flex;
             justify-content: center;
        }
    </style>
    <script>
        const products = [
            { 
                id: 1, 
                name: "iPhone 16 Pro Max 256GB", 
                description: "Chính hãng VN/A", 
                originalPrice: 34990000, 
                discountedPrice: 30990000, 
                studentDiscount: 300000, 
                additionalDiscount: "Ưu đãi chuyển đổi không tính dung kỳ hạn 3-6 tháng", 
                discountPercentage: 11,
                image: "https://cdn2.cellphones.com.vn/x/media/catalog/product/i/p/iphone-16-pro-max.png" // Thay URL này bằng URL ảnh thực tế
            },
            { 
                id: 2, 
                name: "iPhone 15 Pro Max 256GB", 
                description: "Chính hãng VN/A", 
                originalPrice: 34990000, 
                discountedPrice: 27990000, 
                studentDiscount: 300000, 
                additionalDiscount: "Ưu đãi chuyển đổi không tính dung kỳ hạn 3-6 tháng", 
                discountPercentage: 11,
                image: "https://cdn2.cellphones.com.vn/x/media/catalog/product/i/p/iphone-15-pro-max_3.png" // URL ảnh từ internet
            },
            // Các sản phẩm khác...
        ];

        // Hàm hiển thị danh sách sản phẩm
        function displayProducts() {
            const productList = document.getElementById('product-list');
            let row;
            products.forEach((product, index) => {
                if (index % 5 === 0) {
                    row = document.createElement('div');
                    row.className = 'row mb-4';
                    productList.appendChild(row);
                }

                const productCard = document.createElement('div');
                productCard.className = 'col-md-2 mb-4';
                productCard.innerHTML = `
                    <div class="card position-relative">
                        <div class="discount-badge">Giảm ${product.discountPercentage}%</div>
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text original-price">${product.originalPrice.toLocaleString()}đ</p>
                            <p class="card-text discounted-price">${product.discountedPrice.toLocaleString()}đ</p>
                            <p class="card-text text-muted">S-member giảm thêm đến ${product.studentDiscount.toLocaleString()}đ</p>
                            <p class="card-text text-muted">${product.additionalDiscount}</p>
                            <a href="product-detail.html?id=${product.id}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                        </div>
                    </div>
                `;
                row.appendChild(productCard);
            });
        }
    </script>
</head>
<body onload="displayProducts()">
    <div class="container mt-5">
        <h1 class="mb-4">DANH SÁCH SẢN PHẨM</h1>
        <div class="row" id="product-list">
            <!-- Sản phẩm sẽ được thêm vào đây bởi JavaScript -->
        </div>
    </div>
</body>
</html>
