    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm" onsubmit="return register(event)">
        <div class="form-group">
            <label>Tên:</label>
            <input type="text" id="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" id="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" required>
            <span id="confirmError" class="error"></span>
        </div>
        <div class="form-group terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">Tôi đồng ý với <a href="#">điều khoản sử dụng</a></label>
            <span id="termsError" class="error"></span>
        </div>
        <button type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>

    <script>
        function register(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Reset thông báo lỗi
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmError').textContent = '';
            document.getElementById('termsError').textContent = '';

            // Kiểm tra tên
            if (name.length < 2) {
                document.getElementById('nameError').textContent = 'Tên phải dài ít nhất 2 ký tự';
                return false;
            }

            // Kiểm tra email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Email không hợp lệ';
                return false;
            }

            // Kiểm tra mật khẩu
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Mật khẩu phải dài ít nhất 6 ký tự';
                return false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Mật khẩu xác nhận không khớp';
                return false;
            }

            if (!terms) {
                document.getElementById('termsError').textContent = 'Vui lòng đồng ý với điều khoản';
                return false;
            }

            if (localStorage.getItem(email)) {
                document.getElementById('emailError').textContent = 'Email đã được đăng ký';
                return false;
            }

            const userData = {
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString(),
                emailVerified: false // Thêm trạng thái xác thực email
            };
            
            localStorage.setItem(email, JSON.stringify(userData));
            alert('Đăng ký thành công! Vui lòng kiểm tra email để xác thực.');
            window.location.href = 'login.html';
            return false;
        }
    </script>
