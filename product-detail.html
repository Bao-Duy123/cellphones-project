<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product-image {
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }
    </style>
    <script>
        // Mảng các sản phẩm (giống mảng trong trang danh sách)
        const products = [
            { 
                id: 1, 
                name: "iPhone 16 Pro Max 256GB", 
                description: "Chính hãng VN/A", 
                originalPrice: 34990000, 
                discountedPrice: 30990000, 
                studentDiscount: 300000, 
                additionalDiscount: "Ưu đãi chuyển đổi không tính dung kỳ hạn 3-6 tháng", 
                discountPercentage: 11,
                image: "https://cdn2.cellphones.com.vn/x/media/catalog/product/i/p/iphone-16-pro-max.png" // Example iPhone image
            },
            { 
                id: 2, 
                name: "iPhone 15 Pro Max 256GB", 
                description: "Chính hãng VN/A", 
                originalPrice: 34990000, 
                discountedPrice: 27990000, 
                studentDiscount: 300000, 
                additionalDiscount: "Ưu đãi chuyển đổi không tính dung kỳ hạn 3-6 tháng", 
                discountPercentage: 11,
                image: "https://cdn2.cellphones.com.vn/x/media/catalog/product/i/p/iphone-15-pro-max_3.png" // Example Samsung image
            },
            
        ];

        // Hàm hiển thị chi tiết sản phẩm
        function displayProductDetails() {
            const productId = new URLSearchParams(window.location.search).get('id');
            const product = products.find(p => p.id == productId);

            if (product) {
                document.getElementById('product-image').src = product.image || 'placeholder.jpg';
                document.getElementById('product-image').alt = product.name || 'No name available';
                document.getElementById('product-name').innerText = product.name || 'Tên sản phẩm không có sẵn';
                document.getElementById('product-description').innerText = product.description || 'Mô tả không có sẵn';
                document.getElementById('original-price').innerText = `Giá gốc: ${product.originalPrice?.toLocaleString() || 'N/A'} VNĐ`;
                document.getElementById('discounted-price').innerText = `Giá giảm: ${product.discountedPrice?.toLocaleString() || 'N/A'} VNĐ`;
                document.getElementById('student-discount').innerText = `S-member giảm thêm: ${product.studentDiscount?.toLocaleString() || 'N/A'} VNĐ`;
                document.getElementById('additional-discount').innerText = `Ưu đãi thêm: ${product.additionalDiscount || 'Không có'}`;
                document.getElementById('discount-percentage').innerText = `Giảm: ${product.discountPercentage || 0}%`;
            } else {
                document.querySelector('.container').innerHTML = '<p class="text-danger">Sản phẩm không tồn tại hoặc ID không hợp lệ.</p>';
            }
        }
    </script>
</head>
<body onload="displayProductDetails()">
    <header>
        <div class="banner">
            <ul class="d-flex justify-content-around ">
                <li class="fw-bold text-primary">Thu cũ giá ngon</li>
                <li class="fw-bold text-primary d-none d-md-block">Sản phẩm chính hãng</li>
                <li class="fw-bold text-primary d-none d-lg-block">Giao nhanh miễn phí</li>
            </ul>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"><img src="assets/images/icon/award.svg" alt=""></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Trang chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="./sitemap.html">Sitemap</a></li>
                        <li class="nav-item"><a class="nav-link" href="./register.html">Đăng ký</a></li>
                        <li class="nav-item"><a class="nav-link" href="./about.html">Giới thiệu</a></li>
                        <li class="nav-item"><a class="nav-link" href="./news.html">Tin tức</a></li>
                        <li class="nav-item"><a class="nav-link" href="./products.html">Sản phẩm</a></li>
                        <li class="nav-item"><a class="nav-link" href="./cart.html">Giỏ hàng</a></li>
                        <li class="nav-item"><a class="nav-link" href="./checkout.html">Thanh toán</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contact.html">Liên hệ</a></li>
                    </ul>
                    <form class="d-flex search-box">
                        <input class="form-control me-2" type="search" placeholder="Bạn cần tìm gì?">
                        <button class="btn btn-light" type="submit">Tìm</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <img id="product-image" class="product-image mb-4" src="" alt="">
        <h1 id="product-name">Tên sản phẩm</h1>
        <p id="product-description">Mô tả sản phẩm</p>
        <p id="original-price">Giá gốc</p>
        <p id="discounted-price">Giá giảm</p>
        <p id="student-discount">S-member giảm thêm</p>
        <p id="additional-discount">Ưu đãi thêm</p>
        <p id="discount-percentage">Giảm</p>
        <a href="products.html" class="btn btn-secondary">Quay lại</a>
    </div>
</body>
</html>
